<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Menu Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
      animation: fadeInDown 1s ease-in-out;
    }
    form {
      animation: fadeInUp 1s ease-in-out;
    }
    button[type="submit"] {
      animation: pulse 1s infinite;
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dropdown Menu Example</h1>
    <form action="{{ url_for('send_data') }}" method="post">
      <div class="form-group">
        <label for="dropdown">Select an option:</label>
        <select class="form-control" id="dropdown" name="value">
          <optgroup label="Pre-Defined Expert Process">
            <option value="1-1">AI Chain</option>
          </optgroup>
          <optgroup label="LM Guided Expert Process">
            <option value="2-1">Without Expert Process Topic Distillation</option>
            <option value="2-2">With Expert Process Topic Distillation</option>
          </optgroup>
          <optgroup label="Dynamic Expert Process">
            <option value="3-1">Feedback Enabled</option>
          </optgroup>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
